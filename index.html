<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch 'Em All!</title>
  <link rel="shortcut icon" href="img/3.png" type="image/x-icon"> 
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Catch 'Em All! <span class="score">0</span></h1>
  <button class="action-button start">START!</button>
  <button class="action-button rules">RULES</button>

  <div class="cheat">
     <img src="img/cheat.png" alt="NO CHEATING">
  </div>

  <div class="sideway">
    <h3>High Scores</h3>
  </div>

<div class="radio-box">
  <input class="radio-btn" type="radio" name="difficulty" data-difficulty=0 >
   <label class="radio-label">Beginner</label>
  <input class="radio-btn" type="radio" name="difficulty" checked data-difficulty=1>
   <label class="radio-label">Amateur</label>
  <input class="radio-btn" type="radio" name="difficulty" data-difficulty=2>
   <label class="radio-label">Semi Pro</label>
  <input class="radio-btn" type="radio" name="difficulty" data-difficulty=3>
   <label class="radio-label">Pro</label>
  <input class="radio-btn" type="radio" name="difficulty" data-difficulty=4>
   <label class="radio-label">Legendary</label>
  <span class="marker"></span>
</div>

<div class="highScoreTableName">
   <label class="radio-label">Beginner</label>

   <label class="radio-label">Amateur</label>
 
   <label class="radio-label">Semi Pro</label>

   <label class="radio-label">Pro</label>

   <label class="radio-label">Legendary</label>
</div>


<div class="highScoreTable">
   <label class="radio-label s0 rr" >0</label>

   <label class="radio-label s1 rr" >0</label>
 
   <label class="radio-label s2 rr" >0</label>

   <label class="radio-label s3 rr" >0</label>

   <label class="radio-label s4 rr" >0</label>
</div>

<svg viewbox="0 0 250 250">
    <path id="border" transform="translate(125,125)"/>
    <path id="loader" transform="translate(125,125) scale(.84)"/>
</svg>

  <div class="game">
    <div class="hole hole1">
      <div class="mole mole0"></div>
    </div>
    <div class="hole hole2">
      <div class="mole mole1"></div>
    </div>
    <div class="hole hole3">
      <div class="mole mole2"></div>
    </div>
    <div class="hole hole4">
      <div class="mole mole3"></div>
    </div>
    <div class="hole hole5">
      <div class="mole mole4"></div>
    </div>
    <div class="hole hole6">
      <div class="mole mole5"></div>
    </div>
  </div>

<a href = "https://github.com/shakib1729" target="_blank"><div class="copyright" href="" ><strong> &copy; by Shakib Ahmed</strong></div></a>
  


   <script src="js/app.js"></script>
   <script src="js/svgPieTimer.min.js"></script>

</body>
</html>
